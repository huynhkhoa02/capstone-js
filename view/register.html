<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <link rel="stylesheet" href="/asset/sass/css/register.min.css">
</head>
<body>
    <form id="formSignUp">
        <h1>Register</h1>
        <div class="row">
            <div class="col-6 ">
               <input placeholder="email" id="email" > 
            </div>
            <div class="col-6 ">
                <input placeholder="name" id="name" > 
             </div>
             <div class="col-6 ">
                <input placeholder="password" id="passWord" type="password" > 
             </div>
             <div class="col-6 ">
                <input placeholder="password confirm" id="passWordConfirm" type="password" > 
             </div>
             <div class="col-6 ">
                <input placeholder="phone" id="phone" > 
             </div>
             <div class="col-6  gender">
                    <h1>gender</h1>
                    <form id="genderSelect">
                        <label><input type="radio"  value=true  name="gender" id="gender-1" checked  > Male</label>
                    <label><input type="radio" value=false
                        name="gender" id="gender-2"  > Female</label>
                    </form>
                </div>
        </div>
        <button class="btn " id="btnSubmit">Submit</button>
    </form>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js" integrity="sha512-06NZg89vaTNvnFgFTqi/dJKFadQ6FIglD6Yg1HHWAUtVFFoXli9BZL4q4EO1UTKpOfCfW5ws2Z6gw49Swsilsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- ulti -->
    <script src="/asset/js/model/userInfor.js"></script>
    <!-- main  -->
<script src="/asset/js/index.js"></script>
</body>
</html>
